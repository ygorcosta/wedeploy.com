<div class="container-hybrid">
	<div class="row">
		<div class="col-xs-16 col-md-10 col-md-offset-3">
			<div class="search">
				<div class="form-group">
					<div class="input-inner-addon input-inner-addon-right">
						<input id="search-input" class="form-control" type="text" placeholder="What are you looking for?">
						<span class="input-inner-icon-helper icon-16-magnifier"></span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-16 col-md-10">
			<div id="search-result-container"></div>

			<script id="search-result-template" type="text/x-handlebars-template">
			<p class="search-result-summary">Showing {{ total }} results for <strong>"{{ term }}"</strong>.</p>
			{{#each documents}}
			<div class="search-result">
				<div class="search-result-icon" style="background:{{ topic.iconBg }}">
					<span class="{{ topic.icon }}"></span>
				</div>
				<a class="search-result-link" href="{{ path }}">{{ title }}</a>
				<p class="search-result-text">{{{ trimString content }}}</p>
			</div>
			{{/each}}
			</script>
		</div>
		<div class="search-result-aside col-xs-16 col-md-5 col-md-offset-1">
			<p class="search-feedback">Do you have any questions?</p>
			<a class="search-feedback-btn btn btn-accent btn-block" href="mailto:eduardo.lundgren@liferay.com">Contact Us!</a>
		</div>
	</div>
</div>
